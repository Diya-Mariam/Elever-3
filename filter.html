<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTERED IMAGE</title>
    <link rel="stylesheet" href="filter.css">

    <script src="https://kit.fontawesome.com/a7502965fd.js" crossorigin="anonymous">

    </script>
</head>
<body>
    <header > 
        <nav >
            <div class="nav-bar">
                <h2><a href="#">Pixels</a></h2>
                <ul class="top">
                    <li> <a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Discover</a></li>
                </ul>                
            </div>      
            
            <div class="box-container">
                <table class="search-bar">
                    <tr >
                        <td>
                            <input type="text" placeholder="Search" class="search">               
                        </td>
                        <td>
                            <a href="" class="search"><i class="fas fa-search"></i></a>
                        </td>
                    </tr>          
                </table> 
            </div>
                      
            
            <a href="" class="btn">Login / Sign Up</a>
            
        </nav>
    </header>
    <div class="wrapper">
       
        <nav>
          <div class="items">
            <span class="item active" data-name="all">All</span>
            <span class="item" data-name="flower">Flower</span>
            <span class="item" data-name="shoe">Shoe</span>
            <span class="item" data-name="watch">Watch</span>
            <span class="item" data-name="camera">Camera</span>
            <span class="item" data-name="headphone">Headphone</span>
          </div>
        </nav>
        
        <div class="gallery">
          <div class="image" data-name="flower"><span><img src="images\flower.jpg" alt=""></span></div>
          <div class="image" data-name="headphone"><span><img src="images/headphone-1.jpg" alt=""></span></div>
          <div class="image" data-name="camera"><span><img src="images/camera-1.jpg" alt=""></span></div>
          <div class="image" data-name="shoe"><span><img src="images/shoe-1.jpg" alt=""></span></div>
          <div class="image" data-name="headphone"><span><img src="images/headphone-2.jpg" alt=""></span></div>
          <div class="image" data-name="watch"><span><img src="images/watch-1.jpg" alt=""></span></div>
          <div class="image" data-name="shoe"><span><img src="images/shoe-2.jpg" alt=""></span></div>
          <div class="image" data-name="camera"><span><img src="images/camera-2.jpg" alt=""></span></div>
        </div>
      </div>
     
      <div class="preview-box">
        <div class="details">
          <span class="title">Image Category: <p></p></span>
          <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
      </div>
      <div class="shadow"></div>
    
      <script src="script.js"></script>
    
    <footer>
        <p>Contact us
            <div class="info">
                <a href="" class="goto"><i class="fab fa-instagram"></i></a>
                <a href="" class="goto"><i class="fab fa-facebook"></i></a>
                <a href="" class="goto"><i class="fab fa-github-square"></i></a>
                
            </div>
                
        </p>
        <p>&copy; 2021 Elever. All Rights Reserved.</p>
    </footer>

</body>
</html>
